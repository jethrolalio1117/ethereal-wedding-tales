<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect hack
      // This script takes the current page path and redirects to the index page with the path as a hash
      // Works with HashRouter in React
      
      var pathSegmentsToKeep = 1;
      var l = window.location;
      
      // For custom domains, we want to redirect all paths
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                   '/#' + l.pathname.slice(1) + 
                   (l.search || '') + 
                   l.hash;
      
      console.log('404 redirect from:', l.href, 'to:', newUrl);
      l.replace(newUrl);
    </script>
  </head>
  <body>
    <p>Redirecting to app...</p>
  </body>
</html>
